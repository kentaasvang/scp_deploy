name: "scp deployment"
description: "Deploy files to remote over SSH"
inputs:

  host:
    description: "The IP or domain-name of your server"
    required: true
  user: 
    description: "The username to connect with"
    required: true
  port: 
    description: "Port to use with your connection"
    required: false
    default: 22
  private_key:
    description: "Your private key as string"
    required: true
    default: ""
  working_directory:
    description: ""
    required: true
  upload_directory:
    description: "Directory to upload"
    required: true
  versioning:
    description: ""
    required: false
    default: false

#outputs:
#  time: # id of output
#    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: "dist/index.js"